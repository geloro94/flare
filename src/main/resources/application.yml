flare:
  fhir:
    server: 'http://localhost:8082/fhir'
    user: ''
    password: ''
    maxConnections: 32
    pageCount: 1000
  cache:
    mem:
      sizeMB: ${FLARE_CACHE_MEM_SIZE_MB:1024}
      expire: 'PT48H'
      refresh: 'PT24H'
    disk:
      path: 'cache'
      expire: 'P7D'
      threads: 4
  mapping:
    mappingsFile: 'ontology/codex-term-code-mapping.json'
    conceptTreeFile: 'ontology/codex-code-tree.json'

server:
  port: 8080

logging:
  level:
    com:
      github:
        benmanes:
          caffeine: 'error'
    de:
      medizininformatikinitiative:
        flare: ${LOG_LEVEL:info}
